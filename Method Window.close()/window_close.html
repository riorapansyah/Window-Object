<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Belajar JavaScript</h1>
    <button id="tombolBuka">Buat jendela baru</button>
    <button id="tombolTutup">Tutup jendela baru</button>
    <script>
      let tombolBukaNode = document.getElementById("tombolBuka");
      let tombolTutupNode = document.getElementById("tombolTutup");
      let myJendela;

      const jendelaBaru = () => {
        let setting = "width=800,height=300";
        myJendela = open("http://www.google.com", "jendelaBaru", setting);
      };

      const tutupJendela = () => {
        myJendela.close();
      };

      tombolBukaNode.addEventListener("click", jendelaBaru);
      tombolTutupNode.addEventListener("click", tutupJendela);
    </script>
  </body>
</html>
