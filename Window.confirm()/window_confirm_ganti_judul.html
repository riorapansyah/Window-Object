<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Belajar JavaScript</h1>
    <button id="tombol">Click Me</button>
    <p>Hasil: <span id="hasil"></span></p>
    <script>
      let tombolNode = document.getElementById("tombol");
      let hasilNode = document.getElementById("hasil");
      let h1Node = document.querySelector("h1");

      const jalankan = () => {
        let diGanti = confirm("Ganti Judul Halaman?");
        hasilNode.innerHTML = diGanti;

        if (diGanti) {
          h1Node.innerHTML = "Belajar Window Object";
        }
      };

      tombolNode.addEventListener("click", jalankan);
    </script>
  </body>
</html>
