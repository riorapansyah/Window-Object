<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1></h1>
    <script>
      h1Node = document.querySelector("h1");

      const cekTanggal = () => {
        let myDate = new Date();

        let jam = myDate.getHours();
        let menit = myDate.getMinutes();
        let detik = myDate.getSeconds();

        h1Node.innerHTML =
          "Waktu saat ini = " + jam + ":" + menit + ":" + detik;
      };

      cekTanggal();
      setInterval(cekTanggal, 1000);
    </script>
  </body>
</html>
