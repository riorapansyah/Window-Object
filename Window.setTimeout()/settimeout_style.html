<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Belajar JavaScript</h1>
    <script>
      h1Node = document.querySelector("h1");

      const ubahWarna = () => {
        h1Node.style.color = "red";
      };

      const ubahWarna2 = () => {
        h1Node.style.color = "blue";
      };

      setTimeout(ubahWarna, 2000);
      setTimeout(ubahWarna2, 4000);
    </script>
  </body>
</html>
