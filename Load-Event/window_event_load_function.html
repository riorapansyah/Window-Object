<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const mulaiJavaScript = () => {
        let tombolNode = document.getElementById("tombol");
        let hasilNode = document.getElementById("hasil");

        tombolNode.addEventListener("click", () => {
          hasilNode.innerHTML = "Learning JavaScript";
        });
      };

      window.addEventListener("load", mulaiJavaScript);
    </script>
  </head>
  <body>
    <h1>Belajar JavaScript</h1>
    <button id="tombol">Click Me</button>
    <p>Hasil: <span id="hasil"></span></p>
  </body>
</html>
