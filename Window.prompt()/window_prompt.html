<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Belajar JavaScript</h1>
    <button id="tombol">Click Me</button>
    <script>
      let tombolNode = document.getElementById("tombol");
      let h1Node = document.querySelector("h1");

      const jalankan = () => {
        let judulBaru = prompt("Input judul baru halaman");
        h1Node.innerHTML = judulBaru;
      };

      tombolNode.addEventListener("click", jalankan);
    </script>
  </body>
</html>
